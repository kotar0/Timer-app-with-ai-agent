<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com"
    />
    <title>タイマーアプリケーション</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 2px;
        background-color: rgba(0, 0, 0, 0.8);
        font-family: "Share Tech Mono", monospace;
        -webkit-app-region: drag;
        user-select: none;
      }
      .timer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      #title {
        font-size: 12px;
        color: #00ff00;
        margin-bottom: 2px;
        opacity: 0.8;
        text-align: center;
      }
      .timer-display {
        font-size: 48px;
        font-weight: bold;
        color: #00ff00;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        margin: 0;
        line-height: 1;
        font-family: "Share Tech Mono", monospace;
      }
      .timer-controls {
        margin-top: 5px;
        display: flex;
        gap: 5px;
        -webkit-app-region: no-drag;
      }
      .control-button {
        background: none;
        border: none;
        color: #00ff00;
        font-size: 20px;
        cursor: pointer;
        padding: 3px;
        opacity: 0.8;
        transition: all 0.2s;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
      }
      .control-button:hover {
        opacity: 1;
        background-color: rgba(0, 255, 0, 0.1);
      }
      .control-button.delete {
        color: #ff3b30;
      }
      .control-button.delete:hover {
        background-color: rgba(255, 59, 48, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="timer-container">
      <div id="title"></div>
      <div id="display" class="timer-display">00:00</div>
      <div class="timer-controls">
        <button class="control-button" id="playButton">▶</button>
        <button class="control-button" id="pauseButton" style="display: none">
          ⏸
        </button>
        <button class="control-button" id="resetButton">⟲</button>
        <button class="control-button delete" id="deleteButton">✕</button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
